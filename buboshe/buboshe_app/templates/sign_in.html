        padding: 0;

      .ui.segment {

    <div id="app"  class="ui segment">
      <div class="ui header" style="margin-top: 25px;">

        <!-- 默认为登陆界面 -->
        <div class="ui large buttons" style="margin-left:5%;">
          <a href="{% url 'sign_in' %}" class="ui blue button" v-on:click="login_or_registration()">登录</a>
          <div class="or"></div>
          <a href="{% url 'sign_up' %}" class="ui button" >注册</a>
        </div>
      </div>
      <div class="ui divider"></div>
      <div class="ui tiny form">
        <!-- 用户名 -->
        <div class="fields">
          <div class="wide field"></div>
          <div class="fourteen  wide field">
            <div class="ui left icon input" >
              <input type="text" placeholder="邮箱" name="username" v-model="user_mail" v-bind:value="user_mail">
              <i class="mail icon"></i>
            </div>
          </div>
          <div class="wide field"></div>
        </div>
        <!-- 密码 -->
        <div class="fields">
          <div class="wide field"></div>
          <div class="fourteen  wide field">
            <div class="ui left icon input">
              <input type="password" placeholder="密码" v-model="user_password" v-bind:value="user_password">
              <i class="unlock icon"></i>
            </div>
          </div>
          <div class="wide field"></div>
        </div>
        <!-- 验证码 -->
        <div class="fields">
          <div class="wide field"></div>
          <div class="fourteen  wide field">
            <div class="ui left icon input">
              <input type="text" placeholder="验证码" v-bind:value="verification_code" v-model="verification_code">
              <i class="check square icon"></i>
              <button class="ui circular button" v-on:click="get_verification_code()">获取验证码</button>
            </div>
          </div>
          <div class="wide field"></div>
        </div>

        <!-- 记住我选项与找回密码栏 -->
        <div class="fields">
          <div class="wide field"></div>
          <div class="five wide field">
            <div class="ui checkbox">
              <input type="checkbox" id="remember-me">
              <label for="remember-me" style="color: grey;">记住我</label>
            </div>
          </div>
          <div class="four wide field"></div>
          <div class="six wide field"><a href="#" style="font-size: 13px;">登录遇到问题?</a></div>
        </div>
        <div class="fields">
          <div class="wide field"></div>
          <button class="fluid ui large blue circular button" id="login-button" type="submit" v-on:click="login()">登录</button>
          <div class="wide field"></div>
        </div>

      </div>
    </div>
